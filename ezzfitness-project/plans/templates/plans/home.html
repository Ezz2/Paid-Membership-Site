{% extends 'base.html' %}

{% block content %}
    <div class="row">
    <div style="margin-left: 25px;">
        <div class="list-group list-group-light" id="list-tab" role="tablist">
            {% if request.user.is_authenticated %}
                <a class="list-group-item btn btn-outline-primary my-2 my-sm-0" id="list-home-list" href="/">Home</a>
                <a class="list-group-item btn btn-outline-primary my-2 my-sm-0" id="list-profile-list" href="{% url 'myprofile' %}">Profile</a>
            {% endif  %}
        </div>
    </div>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <div style="margin: auto">
            <h1 class="display-4">Fitness Club</h1>
            <p class="lead">Fitness Is Fun</p>
            {% if user.is_authenticated == False %}
                <a href="{% url 'join' %}"><button type="button" class="btn btn-lg btn-outline-primary">Get Premium</button></a>
            {% endif %}
        </div>
    </div>
    <div style="margin-left: 20px;">
        <h3 style="margin-top: 10px;">Trending Articles</h3>
        {% for plan in plans %}
            <ul class="list-group list-group-flush flex-sm-row">
                <li class="list-group-item" style="margin-left:20px;">
                    <a href="{% url 'plan' plan.id %}">{{plan.title}}</a>
                </li>
            </ul>
        {% endfor %}
    </div>
{% endblock %}
